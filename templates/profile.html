{% extends "layout.html" %}
{% block title %}{{data['login']}}{% endblock %}
{% block content %}
<div class="container">
  <div class="row page-content">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <img src="{{data['avatar_url']}}" alt="{{data['login']}}" class="img-rounded img-profile">
      <h3>{{data['name']}}</h3>
      <!-- Need to add if statements -->
      <strong>Username</strong><br>
      {{data['login']}}<br>
      <strong>Location</strong><br>
      {{data['location']}}<br>
      <strong>Biography</strong><br>
      {{data['bio']}}<br>
      <strong>Followers</strong><br>
      {{data['followers']}}<br>
      <strong>Challenges</strong><br>
      null
    </div>
  </div>
</div>
{% endblock %}
